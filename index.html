        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

    <!-- Fav and touch icons -->

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Conprobio</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container" ng-controller="ListCtrl">

    <h1>Settimana 45/2012</h1>

    <p>Questa ordinazione verr√† consegnata la settimana 45</p>

    <form id="shopping-list-form">
        <div class="input-append">
            <input type="text" class="span2 search-query">
            <button type="submit" class="btn">Search</button>
        </div>
        <div class="accordion" id="accordion2">
            <div class="accordion-group row-fluid" ng-repeat="category in categories | orderBy : ordering">
                <div class="accordion-heading" class="span12">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse{{$index}}">
                        {{category.name}} - <input type="text" class="btn btn-info pull-right disabled" value="{{totals[category.name].total | formatPrice}}" disabled/>
                    </a>

                <div id="collapse{{$index}}" class="accordion-body collapse row-fluid">
                    <div class="accordion-inner span12">
                         <div ng-repeat="item in category.items">
                            <div class="row-fluid">
								<div class="span1 input-mini"><input class="input-mini" type="checkbox" ng-model="item.editMode"/></div>
                                <div class="span2 input-append">

                                    <input class="input-mini" id="appendedInput" ng-change="calculateTotals(category)" type="number" placeholder="0" ng-model="order[item.name].qty" value="{{order[item.name].qty}}"/>
                                    <span class="add-on">{{item.orderunit}}</span>
                                </div>
                                <div class="span5">{{item.name}}</div>
                                <div class="span4 pull-right">{{item.price}} CHF/{{item.priceunit}}</div>
                            </div>
                            <div class="row-fluid" ng-show="item.editMode">
                                    <div class="span8"><input type="range" class="input-large" ng-model="order[item.name].qty"/></div>
                                    <div class="span2 offset2"><input type="text" class="btn btn-info pull-right disabled" value="{{totals[item.name].total | formatPrice}}" disabled/></div>
                            </div>
                        </div>



                    </div>
                </div>
                </div>
            </div>

        </div>
    </form>

</div>
<!-- /container -->
